<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BisonFun</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{~/images/logo.png}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"
        type="text/css" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{~/css/mainstyles.css}" rel="stylesheet" />
    <link th:href="@{~/css/maincustoms.css}" rel="stylesheet" />
    <script th:src="@{~/js/iconscript.js}"></script>
    <script th:src="@{~/js/mainbgscript.js}"></script>
</head>

<body onload="mainBg(); seasonIcon(); ">
    <!-- Navigation-->
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container">
            <a class="navbar-brand" href="/" ><img src="" id="icon"> BisonFun</a>

            <!--Authenticated buttons-->
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-lg btn-outline-primary" th:href="@{~/login}">Login</a>
                <a class="btn btn-lg btn-primary" th:href="@{~/register}">Sign Up</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="btn-group">
                <a th:href="@{~/cabinet}" sec:authentication="name" class="btn btn-primary">Username</a>
                <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{~/cabinet}">
                        <i class="bi bi-person-circle"></i>
                        User page</a></li>
                    <li><a class="dropdown-item" th:href="@{~/wtw}">
                        <i class="bi bi-collection-play"></i>
                        What To Watch</a></li>
                    <li><form action="/logout" method="post">
                        <button type="submit" class="dropdown-item">
                            <i class="bi bi-box-arrow-left"></i>
                            Logout</button>
                    </form></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead" id="background-header" th:style="'background-size: cover;'">
        <div class="container position-relative">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <div class="text-center text-white">
                        <!-- Page heading-->
                        <h1 class="mb-5">Place for movies, anime and tv shows</h1>
                        <form action="/search" method="get" class="form-subscribe">
                            <!-- Search input-->
                            <div class="row">
                                <div class="col input-group">
                                    <input class="form-control" name="query" id="query" type="text"
                                        placeholder="Search..." required />
                                </div>
                                <div class="col-auto">
                                    <select id="types" class="form-select form-select-lg types" name="type">
                                        <option value="movie">Movie</option>
                                        <option value="tv">TV Show</option>
                                        <option value="anime">Anime</option>
                                    </select>
                                </div>
                                <div class="col-auto"><button class="btn btn-primary btn-lg" id="searchButton"
                                        type="submit">Find</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
