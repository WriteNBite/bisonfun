<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>BisonFun</title>
  <meta name="viewport" content="width=1024" />
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" th:href="@{~/images/logo.png}" />
  <!--Stylesheet-->
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{~/css/registration.css}">
  <script th:src="@{~/js/bgscript.js}"></script>
</head>
<body>
<div style="width: 100%">
  <!-- Alerts -->
  <div class="bg-danger" th:if="${alreadyExist}">User with that username or email is already exist</div>
</div>

<div class="cont">

  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div th:style="'background-image:url(' + ${background} + ');'" class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Greetings, stranger!</h3>

                <!-- Sign In Form -->
                <form th:action="@{/register}" method="post">
                  <div class="form-floating mb-3">
                    <input th:field="${user.username}" class="form-control" id="username" name="username" type="text" placeholder="Username" required>
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input th:field="${user.email}" class="form-control" id="email" name="email" type="email" placeholder="Someone@example.com" required>
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input th:field="${user.password}" required minlength="8" class="form-control" id="password" name="password" type="password" placeholder="Password">
                    <label for="password">Password</label>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register</button>
                    <div class="text-center">
                      <a class="small" th:href="@{~/login}">Login</a>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
